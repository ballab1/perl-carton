version: '3.5'

services:
    carton:
        build:
            args:
                CBF_VERSION: ${CBF_VERSION:-dev}
                CONTAINER_NAME: perl-carton
                CONTAINER_VERSION: 1.0.8
                FROM_BASE: perl-5.24.3:latest
            cache_from:
                - perl-5.24.3:latest
                - base_container:latest
                - alpine:3.6
            context: .
            dockerfile: Dockerfile
        environment:
            DEBUG_TRACE: ${DEBUG_TRACE:-0}
        image: perl-carton:latest
