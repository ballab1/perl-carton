version: '3.2'

services:
    postgres:
        build:
            args:
                CODE_VERSION: base_container:20180210
            context: .
            cache_from:
                - base_container:20180210
            context: .
        container_name: postgres
        environment:
            POSTGRES_PASSWORD: postgres
            TZ: "America/New_York"
        hostname: postgres
        image: postgresql-10.1:20180210
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        ports:
            - 5432:5432
        restart: unless-stopped
        volumes:
            - ./vols-ro/postgres-initdb:/docker-entrypoint-initdb.d
            - ./vols-rw/data:/var/lib/postgresql/data
            - ./vols-ro/etc:/etc/postgres
            - ./vols-rw/log:/var/log/postgres 