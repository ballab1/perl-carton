version: '3.3'

services:
    carton:
        build:
            args:
                CBF_VERSION: "${CBF_VERSION:-}"
                CONTAINER_NAME: perl-carton
                CONTAINER_VERSION: ${CONTAINER_VERSION:-3.0.0}
                FROM_BASE: ${DOCKER_REGISTRY:-}perl-5.26.2:${CONTAINER_TAG:-latest}
            cache_from:
                - ${DOCKER_REGISTRY:-}alpine:3.8
                - ${DOCKER_REGISTRY:-}base_container:${CONTAINER_TAG:-latest}
                - ${DOCKER_REGISTRY:-}perl-5.26.2:${CONTAINER_TAG:-latest}
            context: .
            dockerfile: Dockerfile
        container_name: carton
        environment:
            DEBUG_TRACE: ${DEBUG_TRACE:-0}
        image: ${DOCKER_REGISTRY:-}perl-carton:${CONTAINER_TAG:-latest}